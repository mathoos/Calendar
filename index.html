<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="responsive.css"/>
</head>
<body>

    <button id="backButton">&#x2799;</button>

    <div id="container">

        <div id="header">
          <div id="monthDisplay"></div>       
        </div>
  
        <div id="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>


        <div id="calendar"></div>

    </div>

   
        
    <button id="nextButton">&#x2799;</button>
   
  
    <div id="newEventModal">
        <div class="prout">
            <h2>Ajouter un évènement</h2>
        <input id="eventTitleInput" maxlength="10" autofocus/>
        <div class="boutons">
            <button id="cancelButton">Annuler</button>
            <button id="saveButton">Enregistrer</button>           
        </div>
        </div>      
    </div>
  
    <div id="deleteEventModal">
        <div class="prout">
            <h2>Evènement</h2>
  
        <p id="eventText"></p>

        <div class="boutons">
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>
        </div>
        
  
        
    </div>
  
    <div id="modalBackDrop"></div>
  


    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
